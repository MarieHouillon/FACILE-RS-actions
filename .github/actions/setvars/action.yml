name: 'Set environment variables'
description: 'Configures environment variables for a job'
inputs:
  dotenv:
    description: 'Path to variable file. Defaults to .env if none specified.'
    required: false
    default: github.env
runs:
  using: "composite"
  steps:
    - run: |
        while IFS= read -r line
        do
          echo $line >> $GITHUB_ENV
        done < ${{ inputs.dotenv }}
      shell: bash